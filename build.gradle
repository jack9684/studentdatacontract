plugins {
    id 'java'
    id 'io.neow3j.gradle-plugin' version '3.15.0'
}

group 'com.cj'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// java编译的时候缺省状态下会因为中文字符而失败
[compileJava,compileTestJava,javadoc]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

sourceSets {
    deploy {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
}

dependencies {
    implementation 'io.neow3j:devpack:3.15.0'
    implementation 'io.neow3j:contract:3.16.0'
    implementation 'org.apache.commons:commons-lang3:3.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2',
            'io.neow3j:devpack-test:3.15.0',
            'ch.qos.logback:logback-classic:1.2.10'

    deployImplementation 'io.neow3j:compiler:3.15.0',
            'ch.qos.logback:logback-classic:1.2.10'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}


neow3jCompiler {
    className = "com.cj.studentcontract.StuNFTToken"
}
